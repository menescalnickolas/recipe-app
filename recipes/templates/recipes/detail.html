{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipe Details</title>
  <link rel="stylesheet" href="{% static 'css/detail-styles.css' %}">
</head>
<body>
  <nav class="navbar">
    <div class="nav-left">
      <h1>
        <a href="/list">reciPIE</a>
      </h1>
    </div>
    <div class="nav-right">
      <a href="{% url 'logout' %}" class="btn">Logout</a>
    </div>
  </nav>

  <div class="recipe-details-container">
    <h1 class="recipe-title">{{ object.name }}</h1>
    
    <img class="recipe-image" src="{{ object.pic.url }}" alt="{{ object.name }} image">
  
    <div class="recipe-stats">
      <span>{{ object.cooking_time }} min</span>
      <span>Level: {{ object.difficulty }}</span>
    </div>
  
    <div class="recipe-section">
      <h3 class="section-title">Description</h3>
      <p>{{ object.description }}</p>
    </div>
  
    <div class="recipe-section">
      <h3 class="section-title">Ingredients</h3>
      <p>{{ object.ingredients }}</p>
    </div>
  
    <div class="recipe-section">
      <h3 class="section-title">Preparation</h3>
      <p>{{ object.preparation_method }}</p>
    </div>
  
  </div>

</body>
</html>
