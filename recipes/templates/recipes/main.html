{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recipes - List</title>
  <link rel="stylesheet" href="{% static 'css/main-styles.css' %}">
</head>

<body>



  <!-- Navigation Bar -->
  <nav class="navbar">
    <div class="nav-left">
      <h1>
        <a href="/list">reciPIE</a>
      </h1>
    </div>
    
    <div class="nav-right">
      <div class="dropdown">
        <button class="dropbtn">â˜° Menu</button>
        <div class="dropdown-content">
          <!-- Search form inside dropdown -->
          <form method="get">
            {{ form.as_p }}
            <button type="submit">Search</button>
          </form>
          <!-- Links to other pages inside dropdown -->
           <div class="menu-buttons">
            <a href="/add" class="btn-add">Add Recipes</a>
          <a href="{% url 'about' %}" class="btn">About</a>
          <a href="{% url 'logout' %}" class="btn-logout" style="color: red;">Logout</a>
           </div>
          
        </div>
      </div>
    </div>
  </nav>



  <div class="recipes-container">
    {% for object in object_list %}
    <div class="recipe-item">
      <a href="{{ object.get_absolute_url }}">
        <img src="{{ object.pic.url }}" alt="{{ object.name }}" class="recipe-img">
        <p class="object-name">{{ object.name }}</p>
      </a>
    </div>
    {% endfor %}
  </div>

  {% if chart %}
  <div>
    <div class="graph-container">
    <img src="data:image/png;base64,{{ chart|safe }}" alt="Chart">
  </div>
  </div>
  
{% endif %}

</body>

</html>
