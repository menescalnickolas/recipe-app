{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" type="text/css" href="{% static 'css/login-styles.css' %}">
</head>

<body>
  <h1>Login</h1>

  {% if error_message %}
  {{error_message}}
  {% endif %}

  <form action="" method="POST">
    {% csrf_token %}
    {{form}}
    <button type="submit">Login</button>
  </form>
</body>

</html>
